{% extends "base.html" %}
{% block css %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('static/images/seo_img2.png') no-repeat;
        background-size: cover;
        background-position: center;
    }

    .wrapper {
        position: relative;
        width: 400px;
        height: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .5);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-box h2 {
        font-size: 2em;
        color: #162938;
        text-align: center;
    }

    .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
    }

    .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        pointer-events: none;
        transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        padding: 0 35px 0 5px;
    }

    .btn {
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
        font-weight: 500;
    }
    
</style>
{% endblock %}
{% block body %}
<body>
    <div class="wrapper">
        <div class="form-box keywords">
            <h2>Get Keywords</h2>
            <form method="post" action="/keywords">
                <div class="input-box">
                    <input type="product" required name="product">
                    <label>Product</label>
                </div>
                <div class="input-box">
                    <input type="text" name="words" required>
                    <label>Words</label>                    
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}{% endblock %}
